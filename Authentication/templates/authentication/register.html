<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
  rel="stylesheet"
/>

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div
         class="p-5 bg-image"
         style="
                background-image: url('https://cdn.analyticsvidhya.com/wp-content/uploads/2023/04/chatbot.png');
                height: 300px;
                "
         ></div>
    <!-- Background image -->
  
    <div
         class="card mx-4 mx-md-5 shadow-5-strong"
         style="
                margin-top: -100px;
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);
                "
         >
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now!  - <span class="text-primary">Career Chatbot Admin</span></h2>
            <form method="POST">
                {% csrf_token %}    
                {% if messages %}
                {% for message in messages  %}
                <span class="text-danger">{{ message }}</span>
                {% endfor %}
                {% endif %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
             
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                       type="text"
                       id="form3Example3"
                       class="form-control"
                          name="username"
                       />
                <label class="form-label" for="form3Example3"
                       >Username</label
                  >
              </div>
  
              <div class="form-outline mb-4">
                <input
                       type="email"
                       id="form3Example3"
                       class="form-control"
                          name="email"
                       />
                <label class="form-label" for="form3Example3"
                       >Email Address</label
                  >
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                       type="password"
                       id="form3Example4"
                       class="form-control"
                          name="password"
                       />
                <label class="form-label" for="form3Example4"
                       >Password</label
                  >
              </div>
           
            
              <!-- Submit button -->
              <input
                      type="submit"
                      class="btn btn-primary btn-block mb-4"
                        value="Sign up"
                      >
             
  
              <!-- Register buttons -->
              <div class="text-center">
                <p>Already Signed In? <a href="/login"> Login Here! </a></p>
             
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
 
  <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
></script>
