{% include 'Main/base.html' %}


  <!--Main layout-->
  <main class="my-5">
    <div class="container">
      <!--Section: Content-->
      <section>
        <!-- Jumbotron -->
        <div id="intro" class="p-5 text-center bg-light shadow-5 rounded-5 mb-5">
          <h1 class="mb-3 h2 text-primary ">Career Assesment </h1>
          <p class="mb-3">Answer some questions and get Suggestions.</p>
        </div>
        <!-- Jumbotron -->
      </section>
      <!--Section: Content-->

     <!-- Questions and Answers Cards -->
     <div class="row">
      {% for question in questions %}
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ question.question }}</h5>
            {% for answer in question.careerassesmentanswer_set.all %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="answer_{{ answer.id }}" value="{{ answer.id }}">
              <label class="form-check-label" for="answer_{{ answer.id }}">
                {{ answer.answer }}
              </label>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- Questions and Answers Cards -->



 
    </div>
  </main>
  <!--Main layout-->

{% include 'Main/footer.html' %}
